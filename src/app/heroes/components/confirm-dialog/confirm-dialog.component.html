<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de elimiar a <strong>{{ data.superhero }}</strong></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-flat-button color="warn" (click)="onConfirm()" cdkFocusInitial>
    <mat-icon>
      delete
    </mat-icon>
    Borrar
  </button>
</div>
